name: Cypress Tests with Reports

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create reports directory
        run: mkdir -p cypress/reports/mochawesome

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --spec "cypress/e2e/*.cy.js"
        continue-on-error: true

      - name: Check if reports exist
        id: check_reports
        run: |
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            echo "reports_exist=true" >> $GITHUB_OUTPUT
            echo "=== JSON files found ==="
            ls -lh cypress/reports/mochawesome/*.json
          else
            echo "reports_exist=false" >> $GITHUB_OUTPUT
            echo "=== No JSON files found ==="
          fi

      - name: Merge test reports
        if: always() && steps.check_reports.outputs.reports_exist == 'true'
        run: |
          npx mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/report.json

      - name: Create empty report if no tests ran
        if: always() && steps.check_reports.outputs.reports_exist == 'false'
        run: |
          echo '{"stats":{"suites":0,"tests":0,"passes":0,"failures":0,"pending":0,"start":"","end":"","duration":0,"testsRegistered":0,"passPercent":0,"pendingPercent":0,"other":0,"hasOther":false,"skipped":0,"hasSkipped":false},"results":[]}' > cypress/reports/report.json

      - name: Generate HTML report
        if: always()
        run: |
          npx marge cypress/reports/report.json -o cypress/reports/html --reportTitle "Cypress Test Report" --reportPageTitle "EBAC Shop Tests"

      - name: Copy videos and screenshots to HTML report
        if: always()
        run: |
          # Copy videos
          if [ -d "cypress/videos" ]; then
            mkdir -p cypress/reports/html/videos
            cp -r cypress/videos/* cypress/reports/html/videos/ 2>/dev/null || true
            echo "Videos copied to HTML report directory"
          fi
          # Copy screenshots
          if [ -d "cypress/screenshots" ]; then
            mkdir -p cypress/reports/html/screenshots
            cp -r cypress/screenshots/* cypress/reports/html/screenshots/ 2>/dev/null || true
            echo "Screenshots copied to HTML report directory"
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-html
          path: |
            cypress/reports/html
            cypress/videos
            cypress/screenshots
          retention-days: 30

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Test Results JSON
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-json
          path: cypress/reports/report.json
          retention-days: 30